version: '3.8'

services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/game-organization-bot}:latest
    container_name: game-bot-prod
    restart: always
    env_file:
      - .env.prod
    depends_on:
      - db
    networks:
      - game-bot-network-prod

  db:
    image: postgres:16-alpine
    container_name: game-bot-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - game-bot-network-prod

volumes:
  postgres-data-prod:

networks:
  game-bot-network-prod:
    driver: bridge
