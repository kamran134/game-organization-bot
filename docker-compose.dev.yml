version: '3.8'

services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-username/game-organization-bot}:develop
    container_name: game-bot-dev
    restart: unless-stopped
    env_file:
      - .env.dev
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    command: npm run dev
    depends_on:
      - db
    networks:
      - game-bot-network-dev

  db:
    image: postgres:16-alpine
    container_name: game-bot-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - game-bot-network-dev

volumes:
  postgres-data-dev:

networks:
  game-bot-network-dev:
    driver: bridge
